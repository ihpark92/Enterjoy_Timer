<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EnterJoy Extension</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>EnterJoy 댓글 타이머</h1>
    <p class="subtitle">댓글 쿨다운 관리</p>

    <div class="toggle-section">
      <div class="toggle-container">
        <label class="toggle-label">
          <span>확장프로그램 활성화</span>
          <div class="toggle-switch">
            <input type="checkbox" id="enableToggle" checked>
            <span class="toggle-slider"></span>
          </div>
        </label>
      </div>
    </div>

    <div class="cooldown-display" id="cooldownDisplay">
      <div class="timer-icon">⏱️</div>
      <div class="timer-info">
        <div class="timer-label">다음 댓글까지</div>
        <div class="timer-value" id="timerValue">00:00</div>
      </div>
    </div>

    <div class="status-message" id="statusMessage">
      <span class="status-icon">✅</span>
      <span id="statusText">댓글 작성 가능</span>
    </div>

    <div class="controls">
      <button id="testBtn" class="btn-test">테스트 (5초)</button>
      <button id="refreshBtn" class="btn-primary">상태 새로고침</button>
      <button id="resetBtn" class="btn-secondary">타이머 초기화</button>
    </div>

    <div class="info-section">
      <h3>사용 방법</h3>
      <ul>
        <li>enterjoy.day에서 댓글 작성 시 자동으로 타이머가 시작됩니다</li>
        <li>20초 동안 다음 댓글 작성까지 대기해야 합니다</li>
        <li>남은 시간은 페이지 우측 하단에 표시됩니다</li>
      </ul>
    </div>
  </div>

  <script src="../browser-polyfill.js"></script>
  <script src="popup.js"></script>
</body>
</html>
