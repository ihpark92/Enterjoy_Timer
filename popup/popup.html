<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EnterJoy Extension</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>엔쪼 알리미</h1>
    <p class="subtitle">v0.92</p>

    <div class="toggle-section">
      <div class="toggle-container">
        <label class="toggle-label">
          <span>확장프로그램 활성화</span>
          <div class="toggle-switch">
            <input type="checkbox" id="enableToggle" checked>
            <span class="toggle-slider"></span>
          </div>
        </label>
      </div>
    </div>

    <div class="settings-section">
      <div class="interval-options">
        <span class="settings-label">성좌 출현시간</span>
        <div class="interval-row">
          <label class="interval-option">
            <input type="radio" name="pointInterval" value="10">
            <span>10분</span>
          </label>
          <label class="interval-option">
            <input type="radio" name="pointInterval" value="20">
            <span>20분</span>
          </label>
          <label class="interval-option">
            <input type="radio" name="pointInterval" value="30" checked>
            <span>30분</span>
          </label>
        </div>
      </div>
    </div>

    <div class="settings-section">
      <div class="theme-options">
        <span class="settings-label">테마</span>
        <div class="interval-row">
          <label class="interval-option">
            <input type="radio" name="theme" value="color" checked>
            <span>컬러</span>
          </label>
          <label class="interval-option">
            <input type="radio" name="theme" value="black">
            <span>다크</span>
          </label>
        </div>
      </div>
    </div>

    <div class="settings-section">
      <div class="mode-options">
        <span class="settings-label">알리미 모드</span>
        <div class="interval-row">
          <label class="interval-option">
            <input type="radio" name="timerMode" value="normal" checked>
            <span>일반</span>
          </label>
          <label class="interval-option">
            <input type="radio" name="timerMode" value="compact">
            <span>컴팩트</span>
          </label>
        </div>
      </div>
    </div>

    <div class="settings-section">
      <div class="position-reset">
        <span class="settings-label">알리미 위치</span>
        <button id="resetPositionBtn" class="btn-reset">위치 초기화</button>
      </div>
    </div>
  </div>

  <script src="../browser-polyfill.js"></script>
  <script src="popup.js"></script>
</body>
</html>
