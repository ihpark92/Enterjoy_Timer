<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EnterJoy Extension</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>엔쪼 알리미</h1>
    <p class="subtitle">v0.94</p>

    <div class="settings-section">
      <div class="timer-toggle-section">
        <span class="settings-label">타이머 활성화</span>
        <div class="timer-toggle-list">
          <label class="timer-toggle-item">
            <div class="timer-toggle-label">
              <span class="timer-icon">💬</span>
              <span>댓글 타이머</span>
            </div>
            <div class="toggle-switch">
              <input type="checkbox" id="timerCommentToggle" checked>
              <span class="toggle-slider"></span>
            </div>
          </label>
          <label class="timer-toggle-item">
            <div class="timer-toggle-label">
              <span class="timer-icon">🎁</span>
              <span>성좌 타이머</span>
            </div>
            <div class="toggle-switch">
              <input type="checkbox" id="timerPointToggle" checked>
              <span class="toggle-slider"></span>
            </div>
          </label>
          <!-- 성좌 타이머 알림 옵션 -->
          <div class="sub-options" id="pointNotificationOptions">
            <label class="sub-option-item">
              <div class="sub-option-label">
                <span class="sub-icon">🔔</span>
                <span>시스템 알림</span>
              </div>
              <div class="toggle-switch">
                <input type="checkbox" id="pointNotificationSystem" checked>
                <span class="toggle-slider"></span>
              </div>
            </label>
            <label class="sub-option-item">
              <div class="sub-option-label">
                <span class="sub-icon">✨</span>
                <span>시각적 알림</span>
              </div>
              <div class="toggle-switch">
                <input type="checkbox" id="pointNotificationVisual" checked>
                <span class="toggle-slider"></span>
              </div>
            </label>
          </div>
          <label class="timer-toggle-item">
            <div class="timer-toggle-label">
              <span class="timer-icon">💰</span>
              <span>무료포 타이머</span>
            </div>
            <div class="toggle-switch">
              <input type="checkbox" id="timerAttendanceToggle" checked>
              <span class="toggle-slider"></span>
            </div>
          </label>
        </div>
      </div>
    </div>

    <div class="settings-section">
      <div class="theme-options">
        <span class="settings-label">테마</span>
        <div class="interval-row">
          <label class="interval-option">
            <input type="radio" name="theme" value="color" checked>
            <span>컬러</span>
          </label>
          <label class="interval-option">
            <input type="radio" name="theme" value="black">
            <span>다크</span>
          </label>
        </div>
      </div>
    </div>

    <div class="settings-section">
      <div class="mode-options">
        <span class="settings-label">알리미 모드</span>
        <div class="interval-row">
          <label class="interval-option">
            <input type="radio" name="timerMode" value="normal" checked>
            <span>일반</span>
          </label>
          <label class="interval-option">
            <input type="radio" name="timerMode" value="compact">
            <span>컴팩트</span>
          </label>
        </div>
      </div>
    </div>

    <div class="settings-section">
      <div class="position-reset">
        <span class="settings-label">알리미 위치</span>
        <button id="resetPositionBtn" class="btn-reset">위치 초기화</button>
      </div>
    </div>
  </div>

  <script src="../browser-polyfill.js"></script>
  <script src="popup.js"></script>
</body>
</html>
