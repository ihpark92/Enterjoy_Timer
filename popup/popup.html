<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EnterJoy Extension</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>EnterJoy 댓글 타이머</h1>
    <p class="subtitle">댓글 쿨다운 관리</p>

    <div class="toggle-section">
      <div class="toggle-container">
        <label class="toggle-label">
          <span>확장프로그램 활성화</span>
          <div class="toggle-switch">
            <input type="checkbox" id="enableToggle" checked>
            <span class="toggle-slider"></span>
          </div>
        </label>
      </div>
    </div>

    <div class="settings-section">
      <h3>성좌 출현시간 설정</h3>
      <div class="interval-options">
        <label class="interval-option">
          <input type="radio" name="pointInterval" value="10">
          <span>10분 간격</span>
        </label>
        <label class="interval-option">
          <input type="radio" name="pointInterval" value="20">
          <span>20분 간격</span>
        </label>
        <label class="interval-option">
          <input type="radio" name="pointInterval" value="30" checked>
          <span>30분 간격</span>
        </label>
      </div>
      <div class="interval-description">
        <small id="intervalDescription">매시 0분, 30분마다 초기화</small>
      </div>
    </div>
  </div>

  <script src="../browser-polyfill.js"></script>
  <script src="popup.js"></script>
</body>
</html>
